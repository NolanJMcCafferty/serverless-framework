name: Serverless Infrastructure
deployment:
services:
  - name: ecs-cluster
    terraformConfigurations:
      configurationPerCloudProvider:
        aws:
          terraformPath: /ecs_cluster
          gitConfiguration:
            reference: refs/tags/3.0
            repositoryUrl: https://github.com/NolanJMcCafferty/serverless-framework.git
    apiParameters:
      - key: aws_access_key_id
        description: AWS Access Key ID
        name: AWS Access Key ID
        type: String
        modifiable: true
        required: true
      - key: aws_secret_access_key
        description: AWS Secret Access Key
        name: AWS Secret Access Key
        type: String
        modifiable: true
        required: true
      - key: serverless_access_key
        description: Serverless Access Key
        name: Serverless Access Key
        type: String
        modifiable: true
        required: true
