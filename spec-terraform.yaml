name: 'Serverless Framework'

deployment:
  hostedDeployment:
    AwsAccountId: '621523791457'
    AwsBootstrapRoleAccountArn: 'arn:aws:iam::621523791457:role/omnistrate-bootstrap-role'

services:
  - name: serverless-deployment
    terraformConfigurations:
      configurationPerCloudProvider:
        aws:
          terraformPath: /terraform
          gitConfiguration:
            reference: refs/tags/8.2
            repositoryUrl: https://github.com/nolanjmccafferty/serverless-framework.git
          terraformExecutionIdentity: "arn:aws:iam::621523791457:role/omnistrate-terraform-role"
