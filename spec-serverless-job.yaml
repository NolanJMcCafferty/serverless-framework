name: RunTask
deployment:
services:
  - name: runtask
    terraformConfigurations:
      configurationPerCloudProvider:
        aws:
          terraformPath: /run_task
          gitConfiguration:
            reference: refs/tags/3.0
            repositoryUrl: https://github.com/NolanJMcCafferty/serverless-framework.git
    apiParameters:
      - key: ecs_cluster_name
        description: ECS Cluster Name
        name: ECS Cluster Name
        type: String
        modifiable: false
        required: false
        defaultValue: ecs-serverless-cluster
      - key: subnet_id
        description: Subnet ID
        name: Subnet ID
        type: String
        modifiable: false
        required: false
        defaultValue: subnet-0a1b2c3d4e5f6g7h8
      - key: security_group_id
        description: Security Group ID
        name: Security Group ID
        type: String
        modifiable: false
        required: false
        defaultValue: sg-0a1b2c3d4e5f6g7h8
      - key: task_definition
        description: ECS Task Definition
        name: Task Definition
        type: String
        modifiable: false
        required: false
        defaultValue: my-task-definition:1

